<div style="width: 400px; margin: auto;">
  <div *ngIf="currentTask" class="edit-form">
    <h4>Task</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTask.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTask.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTask.status ? "Seen" : "Pending" }}
      </div>
    </form>

    <button
      class="btn btn-primary mr-2"
      *ngIf="currentTask.status"
      (click)="updateStatus(false)"
    >
      Not Seen
    </button>
    <button
      *ngIf="!currentTask.status"
      class="btn btn-info mr-2"
      (click)="updateStatus(true)"
    >
      Seen
    </button>

    <button class="btn btn-danger mr-2" (click)="deleteTask()">
      Delete
    </button>

    <button
      type="submit"
      class="btn btn-success"
      (click)="updateTask()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTask">
    <br />
    <p>Cannot access this Task...</p>
  </div>
</div>
